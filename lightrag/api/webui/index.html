<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Augentik</title>
    <link rel="icon" type="image/x-icon" href="https://ae7an1f5d2ydi587.public.blob.vercel-storage.com/Augentik/favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="/src/main.tsx"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Login routing: keep homepage as-is; only force Sign In to our login UI on this domain -->
    <script>
      (function(){
        var TARGET = '/webui/#/login';
        function wire(){
          var nodes = Array.from(document.querySelectorAll('a, button, [role="button"], [class]'));
          nodes.forEach(function(el){
            try{
              if (el.getAttribute('data-login-wired') === '1') return;
              var text = (el.innerText||'').trim();
              if (!text) return;
              if (/^(?:sign\s*in|log\s*in|login)$/i.test(text)){
                el.setAttribute('data-login-wired','1');
                if (el.tagName === 'A') el.setAttribute('href', TARGET);
                el.addEventListener('click', function(e){ e.preventDefault(); location.assign(TARGET); }, true);
              }
            }catch(_){ }
          });
        }
        wire();
        new MutationObserver(function(){ wire(); }).observe(document.documentElement,{childList:true,subtree:true});
      })();
    </script>

  </body>
</html>
